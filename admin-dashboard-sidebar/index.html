<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>

        <!-- Bootstrap 5 css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- Font Awesome 6.5  -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet">

        <!-- Style CSS Link  -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-user-shield"></i> Admin Panel
            </div>
            <a href="#" class="active"><i class="fa-solid fa-gauge"></i>
                Dashboard</a>
            <a href="#"><i class="fa-solid fa-users"></i> Users</a>
            <a href="#"><i class="fa-solid fa-box"></i> Products</a>
            <a href="#"><i class="fa-solid fa-chart-line"></i> Analytics</a>
            <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>

        <!-- Overlay (for mobile view) -->
        <div class="overlay" id="overlay"></div>

        <!-- Content -->
        <div class="content" id="content">
            <nav class="navbar navbar-light bg-white shadow-sm mb-4">
                <div class="container-fluid">
                    <button class="btn btn-outline-primary" id="toggleSidebar">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <span class="navbar-brand ms-2">Dashboard</span>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row g-3">
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Users</h5>
                                <p class="card-text fs-3 fw-bold">1,245</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Orders</h5>
                                <p class="card-text fs-3 fw-bold">376</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Revenue</h5>
                                <p class="card-text fs-3 fw-bold">$12,540</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Visitors</h5>
                                <p class="card-text fs-3 fw-bold">8,934</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            Recent Activities
                        </div>
                        <div class="card-body">
                            <p>No recent activity available.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS  -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JS Script Link  -->
        <script src="script.js"></script>
    </body>
</html>
